<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Geographic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hero">
      <header>
        <div class="container">
          <nav class="navigation">
            <a href="#!" class="logo"
              ><img src="images/logo.png" alt="logo"
            /></a>
            <div class="menu_toggle">
              <img src="images/menu.svg" alt="Menu" class="toggle" />
            </div>
            <ul class="nav_menu">
              <li class="nav_list">
                <a href="#!" class="nav_link">Home</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Shows</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Movies</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Live TV</a>
              </li>
              <li class="nav_list divider">
                <a href="#!" class="nav_link">Login</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">
                  <img src="images/search.svg" alt="search" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="hero-content">
        <div class="container">
          <h1 class="title">Exotic Jellyfish</h1>
          <div class="actions">
            <a href="#!" class="btn">
              <img src="images/play.svg" alt="play" />
              <span>Watch trailer</span>
            </a>
            <span class="text-secondary">60 min</span>
          </div>
        </div>
      </div>

      <div class="slider-controler"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
